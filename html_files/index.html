<!DOCTYPE html>
<html>
<head>
  <title>Agent System</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    td {
      vertical-align: top;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td style="width:18%;">
        <iframe src="form.html"></iframe>
      </td>
      <td style="width:60%;">
        <iframe name="center" src="temp.html"></iframe>
      </td>
      <td style="width:22%;">
        <iframe name="right" src="temp.html"></iframe>
      </td>
    </tr>
  </table>
</body>
</html>
