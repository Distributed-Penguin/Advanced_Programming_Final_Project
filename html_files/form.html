<!DOCTYPE html>
<html>
<head>
  <title>Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 5px;
      background-color: #f9f9f9;
      color: #333;
    }
    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      padding: 12px 0 8px 0;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    form {
      margin-top: 5px;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 4px;
      margin: 4px 0;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    input[type="submit"]:hover {
      background-color: #3367D6;
    }
  </style>
</head>
<body>

  <h2 class="section-title">Upload Configuration File</h2>
  <form action="/upload" method="post" enctype="multipart/form-data" target="center">
    <input type="file" name="file" required />
    <br/>
    <input type="submit" value="Deploy" />
  </form>

  <h2 class="section-title">Set Topic Value</h2>
  <form action="/publish" method="get" target="right">
    <label>Topic name:</label><br/>
    <input type="text" name="topic" required /><br/>

    <label>Value:</label><br/>
    <input type="text" name="value" required /><br/>

    <input type="submit" value="Send" />
  </form>

</body>
</html>
